name: Django Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: interactions_db_name
          POSTGRES_USER: interactions_db_user
          POSTGRES_PASSWORD: interactions_db_password
          
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Run migrations
      env:
        DB_NAME: interactions_db_name
        DB_USER: interactions_db_user
        DB_PASSWORD: interactions_db_password
        DB_HOST: localhost
        REDIS_HOST: localhost
        REDIS_PASSWORD: interactions_cache_password
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        cd interactions/
        python manage.py migrate

    - name: Run tests
      env:
        DB_NAME: interactions_db_name
        DB_USER: interactions_db_user
        DB_PASSWORD: interactions_db_password
        DB_HOST: localhost
        REDIS_HOST: localhost
        REDIS_PASSWORD: interactions_cache_password
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        cd interactions/
        python manage.py test
